<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#6b7280"/>
  
  <!-- Main Building Structure -->
  <!-- Red wooden structure -->
  <rect x="200" y="200" width="400" height="50" fill="#dc2626"/>
  <rect x="180" y="250" width="40" height="200" fill="#dc2626"/>
  <rect x="580" y="250" width="40" height="200" fill="#dc2626"/>
  
  <!-- Cream brick walls -->
  <rect x="220" y="150" width="360" height="50" fill="#fef3c7"/>
  <rect x="180" y="200" width="40" height="50" fill="#fef3c7"/>
  <rect x="580" y="200" width="40" height="50" fill="#fef3c7"/>
  
  <!-- Brick pattern -->
  <g stroke="#d1d5db" stroke-width="1" opacity="0.3">
    <line x1="220" y1="160" x2="580" y2="160"/>
    <line x1="220" y1="170" x2="580" y2="170"/>
    <line x1="220" y1="180" x2="580" y2="180"/>
    <line x1="220" y1="190" x2="580" y2="190"/>
    <line x1="240" y1="150" x2="240" y2="200"/>
    <line x1="260" y1="150" x2="260" y2="200"/>
    <line x1="280" y1="150" x2="280" y2="200"/>
    <line x1="300" y1="150" x2="300" y2="200"/>
    <line x1="320" y1="150" x2="320" y2="200"/>
    <line x1="340" y1="150" x2="340" y2="200"/>
    <line x1="360" y1="150" x2="360" y2="200"/>
    <line x1="380" y1="150" x2="380" y2="200"/>
    <line x1="400" y1="150" x2="400" y2="200"/>
    <line x1="420" y1="150" x2="420" y2="200"/>
    <line x1="440" y1="150" x2="440" y2="200"/>
    <line x1="460" y1="150" x2="460" y2="200"/>
    <line x1="480" y1="150" x2="480" y2="200"/>
    <line x1="500" y1="150" x2="500" y2="200"/>
    <line x1="520" y1="150" x2="520" y2="200"/>
    <line x1="540" y1="150" x2="540" y2="200"/>
    <line x1="560" y1="150" x2="560" y2="200"/>
  </g>
  
  <!-- Japanese roof -->
  <path d="M 150 150 L 400 100 L 650 150 L 650 200 L 150 200 Z" fill="#4b5563"/>
  <path d="M 160 160 L 400 110 L 640 160 L 640 190 L 160 190 Z" fill="#6b7280"/>
  
  <!-- Sign -->
  <rect x="300" y="120" width="200" height="30" fill="#fbbf24" stroke="#000" stroke-width="2"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">KABUKI</text>
  
  <!-- Katana -->
  <g transform="translate(520, 125)">
    <path d="M 0 0 L 30 -5 L 30 5 Z" fill="#6b7280"/>
    <rect x="30" y="-3" width="20" height="6" fill="#dc2626"/>
    <rect x="50" y="-2" width="5" height="4" fill="#92400e"/>
  </g>
  
  <!-- Windows -->
  <rect x="220" y="250" width="80" height="120" fill="#e5e7eb" stroke="#dc2626" stroke-width="3"/>
  <rect x="500" y="250" width="80" height="120" fill="#e5e7eb" stroke="#dc2626" stroke-width="3"/>
  
  <!-- Door -->
  <rect x="350" y="250" width="100" height="120" fill="#e5e7eb" stroke="#dc2626" stroke-width="3"/>
  <line x1="400" y1="250" x2="400" y2="370" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Door handles -->
  <circle cx="380" cy="320" r="3" fill="#6b7280"/>
  <circle cx="420" cy="320" r="3" fill="#6b7280"/>
  
  <!-- Interior details through windows -->
  <g opacity="0.7">
    <!-- Tables -->
    <rect x="230" y="280" width="60" height="40" fill="#8b5a3c"/>
    <rect x="510" y="280" width="60" height="40" fill="#8b5a3c"/>
    <rect x="360" y="280" width="80" height="40" fill="#8b5a3c"/>
    
    <!-- Bowls on tables -->
    <circle cx="260" cy="300" r="8" fill="#fbbf24"/>
    <circle cx="540" cy="300" r="8" fill="#fbbf24"/>
    <circle cx="400" cy="300" r="8" fill="#fbbf24"/>
    
    <!-- Wall decorations -->
    <rect x="240" y="260" width="40" height="30" fill="#fef3c7" stroke="#000" stroke-width="1"/>
    <rect x="520" y="260" width="40" height="30" fill="#fef3c7" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- Welcome mat -->
  <rect x="370" y="470" width="60" height="20" fill="#fbbf24" stroke="#000" stroke-width="1"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="180" r="5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="650" cy="180" r="5" fill="#dc2626" opacity="0.6"/>
  
  <!-- Lanterns -->
  <g transform="translate(160, 220)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#fbbf24"/>
    <rect x="-2" y="-15" width="4" height="15" fill="#dc2626"/>
  </g>
  <g transform="translate(640, 220)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#fbbf24"/>
    <rect x="-2" y="-15" width="4" height="15" fill="#dc2626"/>
  </g>
</svg>
